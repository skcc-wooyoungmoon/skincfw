<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="skiaf/layout/default-layout">

    <th:block layout:fragment="html_head">
        <title id="boardName" th:text="${board.boardName}"></title>
    </th:block>

    <th:block layout:fragment="add_lib_css"></th:block>

    <th:block layout:fragment="custom_css"></th:block>

    <th:block layout:fragment="content_body">
        <!-- Content Area -->
        <div class="skiaf-wrap-content">
            <div class="skiaf-wrap-detail">
                <h1 th:text="${board.boardName}"></h1>
            </div>
            <!-- Sub Content Area -->
            <div class="skiaf-ui-contents">
                <!-- searchbox -->
                <div class="skiaf-searchbox">                
                    <div id="searchBox" class="searchbox-left">
                        <div class="skiaf-ui-search">
                            <div style="display: none;">
                                <input data-bind="value: boardType" th:value="${board.boardType}" />
                            </div>
                            <input data-bind="value: keyword" class="Textinput" th:placeholder="#{bcm.common.search-placeholder}" /><button class="Icon Remove-sign remove"></button>
                            <button class="Button search" th:text="#{bcm.common.search}"></button>
                        </div>
                    </div>
                </div>
                <!-- // searchbox -->
                <div class="skiaf-ui-rightbtn top">
                    <button id="articleCreateBtn" class="Button" th:text="#{bcm.common.register}"></button>
                </div>

                <!--  alopexgrid -->
                <div class="skiaf-grid ">
                    <div id="articleGrid">

                    </div>
                </div>
                <!-- // alopexgrid -->
            </div>
            <!-- // Sub Content Area -->
        </div>
        <!-- // Content Area -->
    </th:block>
    <th:block layout:fragment="custom_js">
        <script th:inline="javascript" type="text/javascript" th:src="@{/static/skiaf/script/board/article-list.js}"></script>
    </th:block>
</html>
