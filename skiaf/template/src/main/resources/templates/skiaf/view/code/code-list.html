<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="skiaf/layout/default-layout">

    <th:block layout:fragment="html_head">
        <title th:text="#{bcm.code.title}"></title>
    </th:block>
    
    <th:block layout:fragment="add_lib_css"></th:block>
    
    <th:block layout:fragment="custom_css"></th:block>

    <th:block layout:fragment="content_body">
        <!-- Content Area -->
        <div class="skiaf-wrap-content">
            <div class="skiaf-wrap-detail">
                <h1 th:text="#{bcm.code.title}"></h1>
            </div>
            <!-- Sub Content Area -->
            <div class="skiaf-ui-contents">
                <!-- tab -->
                <div id="codeTab" class="Tabs">
                    <ul>
                        <li data-content="#codeGroupArea" th:text="#{bcm.code.codegroup.title}"></li>
                        <li data-content="#codeArea" th:text="#{bcm.code.code.title}"></li>
                    </ul>
                    <div id="codeGroupArea">
                        <!-- searchbox -->
                        <div class="skiaf-searchbox">
                            <div class="searchbox-left">
                                <div class="skiaf-ui-search">
                                    <input data-bind="value: keyword" class="Textinput" th:placeholder="#{bcm.code.codegroup.search-placeholder}" maxlength="20" /><button class="Icon Remove-sign remove"></button>
                                    <button class="Button search" th:text="#{bcm.common.search}"></button>
                                </div>
                                <div class="searchbox">
                                    <label class="ImageCheckbox">
                                        <input data-bind="checked: isunusedinclude" class="Checkbox" type="checkbox" name="chk2" value="codeListCheck" />
                                        <span th:text="#{bcm.common.unused-include}"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- // searchbox -->
                        <div class="skiaf-ui-rightbtn top">
                            <button id="codeGroupEditBtn" class="Button" th:text="#{bcm.common.modify}"></button>
                            <button id="codeGroupAddBtn" class="Button" th:text="#{bcm.common.register}"></button>
                        </div>
                        <!--  alopexgrid -->
                        <div class="skiaf-grid ">
                            <div id="codeGroupGrid">

                            </div>
                        </div>
                        <!-- // alopexgrid -->
                        <div class="skiaf-ui-leftbtn grid">
                            <button class="Button basic1 Onlyicon grid" id="codeGroupDownload"><span class="Icon griddownload" data-position="top"></span></button>
                            <div class="Tooltip white" data-base="#codeGroupDownload" data-position="bottom" th:text="#{bcm.common.excel-download}"></div><!-- 0907 수정-->
                        </div>
                    </div>
                    <div id="codeArea">
                        <div class="skiaf-ui-layersearch Margin-bottom-20">
                            <input data-bind="value: keyword" class="Textinput Margin-right-5" style="width:250px;" th:placeholder="#{bcm.code.codegroup.search-placeholder}" maxlength="20" /><button class="Icon Remove-sign remove"></button>
                            <button id="codeGroupSearchBtn" class="Button primery-a"><th:block th:text="#{bcm.common.select}"/><span class="Icon Search" data-position="left"></span></button>
                        </div>
                        <div id="codeDetailArea" class="code">
                            <!-- table -->
                            <div class="skiaf-table">
                                <table class="Table Form-type">
                                    <colgroup>
                                        <col style="width:120px;" />
                                        <col />
                                        <col style="width:120px;" />
                                        <col />
                                        <col style="width:120px;" />
                                        <col />
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th th:text="#{bcm.code.codegroup.id}"></th>
                                            <td data-bind="text: codeGroupId"></td>
                                            <th><span th:text="#{bcm.code.codegroup.name}"></span></th>
                                            <td data-bind="text: codeGroupName"></td>
                                            <th th:text="#{bcm.common.use-yn}"></th>
                                            <td data-bind="text: useYnText"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- //table -->
                            <div class="skiaf-ui-rightbtn top">
                                <!--  alopexgrid search -->
                                <div id="codeDetailSearchArea" class="alopexgrid-search-plugin Float-left Padding-top-10"></div>
                                <!--  //alopexgrid search -->
                                <button id="codeEditBtn" class="Button" th:text="#{bcm.common.modify}"></button>
                            </div>

                            <!--  alopexgrid -->
                            <div class="skiaf-grid ">
                                <div id="codeDetailGrid">

                                </div>
                            </div>
                            <div class="skiaf-grid-btn">
                                <div class="left">
                                    <button class="Button Typeb Onlyicon grid" id="codeDownload"><span class="Icon griddownload" data-position="top"></span></button>
                                    <div class="Tooltip white" data-base="#codeDownload" data-position="bottom" th:text="#{bcm.common.excel-download}"></div>

                                </div>
                            </div>
                            <!-- // alopexgrid -->
                        </div>
                        <div id="codeEditArea" class="code" style="display:none;">
                            <!-- table -->
                            <div class="skiaf-table">
                                <table class="Table Form-type">
                                    <colgroup>
                                        <col style="width:120px;" />
                                        <col />
                                        <col style="width:120px;" />
                                        <col />
                                        <col style="width:120px;" />
                                        <col />
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th th:text="#{bcm.code.codegroup.id}"></th>
                                            <td data-bind="text: codeGroupId"></td>
                                            <th><span th:text="#{bcm.code.codegroup.name}"></span></th>
                                            <td data-bind="text: codeGroupName"></td>
                                            <th th:text="#{bcm.common.use-yn}"></th>
                                            <td data-bind="text: useYnText"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- //table -->
                            <div class="skiaf-ui-rightbtn top">
                                <!--  alopexgrid search -->
                                <div id="codeGridSearchArea" class="alopexgrid-search-plugin Float-left Padding-top-10"></div>
                                <!--  //alopexgrid search -->
                            </div>

                            <!--  alopexgrid -->
                            <div class="skiaf-grid ">
                                <div id="codeEditGrid">
                                </div>
                            </div>
                            <div class="skiaf-grid-btn">
                                <div class="left">
                                    <button id="codeAddBtn" class="Button Typeb Onlyicon grid"><span class="Icon gridplus" data-position="top"></span></button>
                                    <div class="Tooltip white" data-base="#gridplus" data-position="bottom" th:text="#{bcm.common.add}"></div>
                                </div>
                            </div>
                            <!-- // alopexgrid -->
                            <div class="skiaf-ui-rightbtn">
                                <button id="codeCancleBtn" class="Button Typeb" th:text="#{bcm.common.cancel}"></button>
                                <button id="codeSaveBtn" class="Button" data-disabled="true" th:text="#{bcm.common.save}"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //tab -->

            </div>
            <!-- // Sub Content Area -->
        </div>
        <!-- // Content Area -->
    </th:block>
    
    <th:block layout:fragment="custom_js">
        <script type="text/javascript" th:src="@{/static/skiaf/script/code/code-common.js}"></script>
        <script type="text/javascript" th:src="@{/static/skiaf/script/code/code-list.js}"></script>
    </th:block>

</html>
