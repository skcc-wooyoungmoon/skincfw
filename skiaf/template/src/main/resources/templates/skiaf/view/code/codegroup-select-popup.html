<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <div class="layerpop-box">
        <h1>코드 검색</h1>
        <div id="codeGroupPopupSearchArea" class="skiaf-searchbox">
            <div class="searchbox-left">
                <div class="skiaf-ui-search">
                    <input id="codeGroupPopupSearchInput" data-bind="value: keyword" class="Textinput" placeholder="검색어를 입력하세요." maxlength="20" /><button class="Icon Remove-sign remove"></button>
                    <button id="codeGroupPopupSearchBtn" class="Button search">검색</button>
                </div>
                <div class="searchbox">
                    <label class="ImageCheckbox">
                        <input data-bind="checked: isunusedinclude" class="Checkbox" type="checkbox" name="chk2" value="codeGroupPopupCheck" />
                        미사용 포함
                    </label>
                </div>
            </div>
        </div>
        <!-- alopexgrid -->
        <div class="skiaf-grid">
            <div id="codeGroupPopupGrid">
    
            </div>
        </div>
        <!-- //alopexgrid -->
    
    </div>
    <div class="layerpop-btnwrap">
        <button id="codeGroupPopupCancleBtn" class="Button Typeb">취소</button>
        <button id="codeGroupPopupConfirmBtn" class="Button">확인</button>
    </div>
    
    <!-- popup data include -->
    <th:block layout:include="skiaf/fragments/popup-data"></th:block>
    
    <script type="text/javascript" th:src="@{/static/skiaf/script/code/code-common.js}"></script>
    <script type="text/javascript" th:src="@{/static/skiaf/script/code/codegroup-select-popup.js}"></script>
</html>
