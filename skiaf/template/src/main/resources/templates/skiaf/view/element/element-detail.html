<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="skiaf/layout/default-layout">

<th:block layout:fragment="html_head">
    <title th:text = "#{bcm.element.title}"></title>
</th:block>

<th:block layout:fragment="add_lib_css"></th:block>

<th:block layout:fragment="custom_css"></th:block>

<th:block layout:fragment="content_body">
    <!-- Content Area -->
    <div class="skiaf-wrap-content">
        <div class="skiaf-wrap-detail">
            <h1 th:text = "#{bcm.element.title}"></h1>
        </div>
        <!-- Sub Content Area -->
        <div class="skiaf-ui-contents">
            <div class="skiaf-ui-layersearch Margin-bottom-20">
                    <input class="Textinput Margin-right-5" id="inputProgramSearch" style="width:250px;" maxlength="20" th:placeholder="#{bcm.element.search-placeholder}" />
                    <button class="Icon Remove-sign remove"></button>
                    <button class="Button primery-a" id="programSearchBtn"><th:block th:text="#{bcm.common.select}"/><span class="Icon Search" data-position="left"></span></button>
                </div>
            <!-- 등록 table -->
            <div class="skiaf-table">

                <table class="Table Form-type">
                    <colgroup>
                        <col style="width: 120px;" />
                        <col />
                        <col style="width: 120px;" />
                        <col />
                        <col style="width: 120px;" />
                        <col />
                    </colgroup>
                    <tbody>
                        <tr>
                            <th th:text="#{bcm.element.program-id}"></th>
                            <td id="programId" data-bind="text : programId"></td>
                            <th th:text="#{bcm.element.program-name}"></th>
                            <td id="programName" data-bind="text : programName"></td>
                            <th th:text="#{bcm.common.use-yn}"></th>
                            <td id="useYnTxt" data-bind="text : useYnTxt"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="skiaf-ui-rightbtn top">

                    <button class="Button" id="elementUpdatePopupBtn" data-disabled="true" th:text="#{bcm.common.modify}"></button>
                    <button class="Button" id="elementCreatePopupBtn" data-disabled="true" th:text="#{bcm.common.register}"></button>
                    <button class="Button link" id="elementRoleDetailBtn" data-disabled="true" th:text="#{bcm.element.role-detail}"></button>

                </div>
                <!-- alopexgrid -->
                <div class="skiaf-grid">
                    <div id="linkGrid1">
    
                    </div>
                </div>
                <!-- // alopexgrid -->
            </div>    
        </div>
        <!-- // Sub Content Area -->
    </div>
    <!-- // Content Area -->
</th:block>

<th:block layout:fragment="custom_js">
    <script type="text/javascript" th:src="@{/static/skiaf/script/element/element-detail.js}"></script>
</th:block>

</html>
