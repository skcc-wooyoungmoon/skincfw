<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="skiaf/layout/default-layout">

<th:block layout:fragment="html_head">
    <title th:text="#{bcm.element.role.detail}"></title>
</th:block>

<th:block layout:fragment="add_lib_css"></th:block>

<th:block layout:fragment="custom_css"></th:block>

<th:block layout:fragment="content_body">
    <!-- Content Area -->
    <div class="skiaf-wrap-content">
        <div class="skiaf-wrap-detail">
            <h1 th:text="#{bcm.element.role.detail}"></h1>
<!--             <div class="detail-right"> -->
<!--               <a class="Button">권한관리</a> -->
<!--             </div> -->
        </div>
        <!-- Sub Content Area -->
        <div class="skiaf-ui-contents">
            <div class="skiaf-ui-layersearch Margin-bottom-20">
                <input class="Textinput Margin-right-5" id="inputProgramSearch" style="width:250px;" th:placeholder="#{bcm.element.search-placeholder}" />
    <!--                    <button class="Button Default" data-layer="../../popup/popup_role_search.html">프로그램 검색<span class="Icon Search" data-position="right"></span></button> -->
                <button class="Icon Remove-sign remove"></button>
                <button class="Button primery-a" id="btnProgramSearch"><th:block th:text="#{bcm.common.select}"/><span class="Icon Search" data-position="left"></span></button>
            </div>
            <!-- 등록 table -->
            <div class="skiaf-table">
            <!-- 20180810 수정 -->
                <table class="Table Form-type">
                    <colgroup>
                        <col style="width: 120px;" />
                        <col />
                        <col style="width: 120px;" />
                        <col />
                        <col style="width: 120px;" />
                        <col />
                    </colgroup>
                    <tbody>
                        <tr>
                            <th th:text="#{bcm.element.program-id}"></th>
                            <td id="programId" data-bind="text : programId"></td>
                            <th th:text="#{bcm.element.program-name}"></th>
                            <td id="programName" data-bind="text : programName"></td>
                            <th th:text="#{bcm.common.use-yn}"></th>
                            <td id="useYnTxt" data-bind="text : useYnTxt"></td>
                        </tr>
                    </tbody>
                </table>

                <div class="tab-detail Margin-top-20">
                    <h3 th:text="#{bcm.element.role.list}"></h3>
                </div>
                <!-- alopexgrid -->
                <div class="skiaf-grid">
                    <div id="elementRoleGrid">

                    </div>
                </div>
                <!-- // alopexgrid -->

                <div class="skiaf-grid-btn">
                    <div class="left">
                        <button class="Button basic1 Onlyicon grid" id="btnRoleAdd">
                            <span class="Icon gridplus" data-position="top"></span>
                        </button>
                        <div class="Tooltip white" data-base="#btnRoleAdd" data-position="bottom" th:text="#{bcm.element.role-add}"></div>
                    </div>
                </div>
                <div class="skiaf-ui-rightbtn">
                    <div class="right">
                        <button id="btnElementRolePrevious" class="Button basic1 Float-left" th:text="#{bcm.common.previous}"></button>
                        <button id="btnElementRoleDelete" class="Button basic1" data-disabled="true" th:text="#{bcm.common.delete}"></button>
                        <button id="btnElementRoleSave" class="Button" data-disabled="true" th:text="#{bcm.common.save}"></button>
                    </div>
                </div>
            </div>    
        </div>
        <!-- // Sub Content Area -->
    </div>
    <!-- // Content Area -->
</th:block>

<th:block layout:fragment="custom_js">
    <script type="text/javascript" th:src="@{/static/skiaf/script/element/element-role-detail.js}"></script>
</th:block>

</html>
