<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <div class="layerpop-box">
        <h1 th:text="#{bcm.element.element-modify}"></h1>
    
        <!-- 등록 table -->
        <div class="skiaf-table">
            <table id="updateElementTable" class="Table Form-type">
                <colgroup>
                    <col style="width:150px;" />
                    <col />
                </colgroup>
                <tbody>
                    <tr>
                        <th th:text="#{bcm.element.program-id}"></th>
                        <td id="updateProgramId" data-bind="text : programId"></td>
                    </tr>
                    <tr>
                        <th th:text="#{bcm.element.program-name}"></th>
                        <td id="updateProgramName" data-bind="text : programName"></td>
                    </tr>
                    <tr>
                        <th th:text="#{bcm.element.element-key}"></th>
                        <td id="updateElementKey" data-bind="text : elementKey"></td>
                    </tr>

                    <tr>
                        <th th:text="#{bcm.element.element-desc}"></th>
                        <td>
                            <input class="Textinput Width-100" id="updateElementDesc" data-bind="value : elementDesc" /><button class="Icon Remove-sign remove"></button>
                        </td>
                    </tr>
                    <tr>
                        <th th:text="#{bcm.common.use-yn}"></th>
                        <td>
                            <label class="ImageRadio">
                                <input class="Radio" type="radio" name="useYnTxt" value="Y" th:text="#{bcm.common.use-yn.yes}" data-bind="checked : useYn" />
                            </label>
                            <label class="ImageRadio">
                                <input class="Radio" type="radio" name="useYnTxt" value="N" th:text="#{bcm.common.use-yn.no}" data-bind="checked : useYn"/>
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>

            
        </div>
        <!-- //등록 table -->

        <!-- // Sub Content Area -->
    </div>
    <div class="layerpop-btnwrap">
        <button class="Button basic1" id="elementUpdateCancelBtn" th:text="#{bcm.common.cancel}"></button>
        <button class="Button" id="elementUpdateBtn" th:text="#{bcm.common.save}"></button>
    </div>
    
    <!-- popup data include -->
    <th:block layout:include="skiaf/fragments/popup-data"></th:block>

    <script type="text/javascript" th:src="@{/static/skiaf/script/element/element-update-popup.js}"></script>

</html>
