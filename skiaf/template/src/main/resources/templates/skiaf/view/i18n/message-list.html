<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="skiaf/layout/default-layout">

    <th:block layout:fragment="html_head">
        <title th:text="#{bcm.message.title}"></title>
    </th:block>
    
    <th:block layout:fragment="add_lib_css"></th:block>
    
    <th:block layout:fragment="custom_css"></th:block>

    <th:block layout:fragment="content_body">
        <!-- Content Area -->
        <div class="skiaf-wrap-content">
            <div class="skiaf-wrap-detail">
                <h1 th:text="#{bcm.message.title}"></h1>
            </div>
            <!-- Sub Content Area -->
            <div id="messageArea" class="skiaf-ui-contents">
                <!-- searchbox -->
                <div class="skiaf-searchbox">
                    <div class="searchbox-left">
                        <div class="skiaf-ui-search">
                            <input data-bind="value: keyword" class="Textinput" th:placeholder="#{bcm.message.search-placeholder}" maxlength="20" /><button class="Icon Remove-sign remove"></button>
                            <button class="Button search" th:text="#{bcm.common.search}"></button>
                        </div>
                        <div class="searchbox">
                            <label class="ImageCheckbox">
                                <input data-bind="checked: isunusedinclude" class="Checkbox" type="checkbox" name="chk2" value="messageListCheck" th:text="#{bcm.common.unused-include}" />
                            </label>
                        </div>
                    </div>
                </div>
                <!-- // searchbox -->
                <!-- table -->
                <div class="skiaf-table">
                    <div class="skiaf-ui-rightbtn top">
                        <button id="editBtn" class="Button" th:text="#{bcm.common.modify}"></button>
                        <button id="addBtn" class="Button" th:text="#{bcm.common.register}"></button>
                    </div>
                </div>
                <!-- //table -->
                <!--  alopexgrid -->
                <div class="skiaf-grid ">
                    <div id="messageGrid">

                    </div>
                </div>
                <!-- // alopexgrid -->
                <!-- 엑셀 다운로드 -->
                <div class="skiaf-ui-leftbtn grid">
                    <button class="Button basic1 Onlyicon grid" id="messagesDownload"><span class="Icon griddownload" data-position="top"></span></button>
                    <div class="Tooltip white" data-base="#messagesDownload" data-position="bottom"><th:block th:text="#{bcm.common.excel-download}"/></div><!-- 0907 수정-->
                </div>
            </div>
            <!-- // Sub Content Area -->
        </div>
        <!-- // Content Area -->
    </th:block>
    
    <th:block layout:fragment="custom_js">
        <script type="text/javascript" th:src="@{/static/skiaf/script/i18n/message-list.js}"></script>
    </th:block>

</html>
