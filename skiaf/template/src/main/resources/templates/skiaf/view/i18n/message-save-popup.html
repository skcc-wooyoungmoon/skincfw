<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <!-- Content Area -->
    <div class="layerpop-box">
        <div class="skiaf-table">
            <table id="messageTable" class="Table Form-type">
                <colgroup>
                    <col style="width:150px;" />
                    <col />
                </colgroup>
                <tbody>
                    <tr>
                        <th><span th:text="#{bcm.message.key}"></span><span class="Color-danger">*</span></th>
                        <td>
                            <input id="messageKeyInput" data-disabled="true" data-bind="value: messageKey" class="Textinput" maxlength="128"
                                data-validation-rule="{required:true}"
                                th:attr="data-validation-message='{required : \'' + #{bcm.message.valid.key} + '\'}'" /><button class="Icon Remove-sign remove"></button>
                            <button id="messageKeyCheck" class="Button" th:text="#{bcm.common.duplicate-check}"></button>
                            <span data-for="messageKeyInput" class="Color-danger"></span>
                            <span data-for="" id="messageKeyCheckMsg" class="Color-danger" style="display: none;"></span>
                        </td>
                    </tr>
                    <tr>
                        <th><span th:text="#{bcm.message.type}"></span><span class="Color-danger">*</span></th>
                        <td id="messageTargetArea" class="label-type">
                            <label class="ImageRadio">
                                <input data-bind="checked:target" class="Radio" type="radio" name="radio2" value="COMMON" checked="checked" />Common
                            </label>
                            <label class="ImageRadio">
                                <input data-bind="checked:target" class="Radio" type="radio" name="radio2" value="PROGRAM" />Program
                            </label>
                            <label class="ImageRadio">
                                <input data-bind="checked:target" class="Radio" type="radio" name="radio2" value="SYSTEM" />System
                            </label>
                        </td>
                    </tr>
                    <tr id="messageProgramArea" class="label-type program" style="display:none;">
                        <th><span th:text="#{bcm.message.program-id}"></span><span class="Color-danger">*</span></th>
                        <td>
                            <input id="messageProgramInput" data-bind="value: programId" class="Textinput" data-disabled="true" maxlength="15"
                                data-validation-rule="{required:true}"
                                th:attr="data-validation-message='{required : \'' + #{bcm.message.valid.program} + '\'}'" />
                            <button id="messageProgramPopupBtn" class="Button Default"><span th:text="#{bcm.message.program-select}"></span><span class="Icon Search" data-position="left"></span></button>
                            <span data-for="messageProgramInput" class="Color-danger"></span>
                        </td>
                    </tr>
                    <tr th:each="langSupportedCode,iterStat : ${skiaf.i18n.langSupportedCodes}">
                        <th><span th:text="#{bcm.message.name} + ' (' + ${langSupportedCode} + ')'"></span><span th:if="${langSupportedCode == skiaf.i18n.langDefaultCode}" class="Color-danger">*</span></th>
                        <td>
                            <input th:if="${langSupportedCode != skiaf.i18n.langDefaultCode}" th:attr="data-bind='value: messageName' + ${iterStat.index + 1}" class="Textinput Width-100" maxlength="2000" /><button th:if="${langSupportedCode != skiaf.i18n.langDefaultCode}" class="Icon Remove-sign remove"></button>
                            <input th:if="${langSupportedCode == skiaf.i18n.langDefaultCode}" id="messageNameRequiredInput" class="Textinput Width-100" maxlength="2000"
                                th:attr="data-bind='value: messageName' + ${iterStat.index + 1}, data-validation-message='{required : \'' + #{bcm.message.valid.name(${skiaf.i18n.langDefaultCode})} + '\'}'" 
                                data-validation-rule="{required:true}" /><button th:if="${langSupportedCode == skiaf.i18n.langDefaultCode}" class="Icon Remove-sign remove"></button>
                            <span th:if="${langSupportedCode == skiaf.i18n.langDefaultCode}" data-for="messageNameRequiredInput" class="Color-danger"></span>
                        </td>
                    </tr>
                    <tr>
                        <th th:text="#{bcm.message.desc}"></th>
                        <td><input data-bind="value: messageDesc" class="Textinput Width-100" maxlength="2000" /><button class="Icon Remove-sign remove"></button></td>
                    </tr>
                    <tr>
                        <th><span th:text="#{bcm.common.use-yn}"></span><span class="Color-danger">*</span></th>
                        <td>
                            <label class="ImageRadio">
                                <input data-bind="checked:useYn" class="Radio" type="radio" name="radio3" value="true" checked="checked" th:text="#{bcm.common.use-yn.yes}" />
                            </label>
                            <label class="ImageRadio">
                                <input data-bind="checked:useYn" class="Radio" type="radio" name="radio3" value="false" th:text="#{bcm.common.use-yn.no}" />
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="layerpop-btnwrap">
        <button id="messageCanclesBtn" class="Button Typeb" th:text="#{bcm.common.cancel}"></button>
        <button id="messageSaveBtn" class="Button" th:text="#{bcm.common.save}"></button>
    </div>
    <!-- // Content Area -->
    
    <!-- popup data include -->
    <th:block layout:include="skiaf/fragments/popup-data"></th:block>
    
    <script type="text/javascript" th:src="@{/static/skiaf/script/i18n/message-save-popup.js}"></script>
</html>
