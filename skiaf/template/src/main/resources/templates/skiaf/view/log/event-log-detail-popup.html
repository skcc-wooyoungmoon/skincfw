<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="layerpop-box">
    <h1><th:block th:text="#{bcm.log.event.event-log-detail.label}"/></h1>
    <div id="detailArea" class="skiaf-table">
        <table class="Table Form-type">
            <colgroup>
                <col style="width: 200px;" />
                <col />
            </colgroup>
            <tbody>
                <tr>
                    <th>Seq</th>
                    <td data-bind="text: seq"></td>
                </tr>
                <tr>
                    <th>Timestamp</th>
                    <td data-bind="text: timestamp"></td>
                </tr>
                <tr>
                    <th>Event Group</th>
                    <td data-bind="text: eventGroup"></td>
                </tr>
                <tr>
                    <th>Event Type</th>
                    <td data-bind="text: eventType"></td>
                </tr>
                <tr>
                    <th>Login ID</th>
                    <td data-bind="text: loginId"></td>
                </tr>
                <tr>
                    <th>Logger</th>
                    <td data-bind="text: logger"></td>
                </tr>
                <tr>
                    <th>Message</th>
                    <td data-bind="text: message"></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="layerpop-btnwrap">
    <button class="Button Typeb" id="btnClose"><th:block th:text="#{bcm.common.close}" /></button>
</div>

<!-- popup data include -->
<th:block layout:include="skiaf/fragments/popup-data"></th:block>

<script type="text/javascript" th:src="@{/static/skiaf/script/log/event-log-detail-popup.js}"></script>
</html>
