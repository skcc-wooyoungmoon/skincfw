<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="skiaf/layout/default-layout">

<th:block layout:fragment="html_head">
    <title><th:block th:text="#{bcm.log.event.event-log.label}" /></title>
</th:block>

<th:block layout:fragment="add_lib_css"></th:block>

<th:block layout:fragment="custom_css"></th:block>

<th:block layout:fragment="content_body">
    <!-- Content Area -->
    <div class="skiaf-wrap-content">
        <div class="skiaf-wrap-detail">
            <h1>
                <th:block th:text="#{bcm.log.event.event-log.label}" />
            </h1>
        </div>
        <!-- Sub Content Area -->
        <div class="skiaf-ui-contents">
            <!-- searchbox -->
            <div class="skiaf-searchbox">
                <div class="searchbox-left">
                    <div class="searchbox">
                        <div class="Divselect">
                            <select name="searchEventGroup">
                                <option value=""><th:block th:text="#{bcm.log.event.event-group-select.label}" /></option>
                                <option value="LOGIN">LOGIN</option>
                                <option value="ROLE">ROLE</option>
                                <option value="USER">USER</option>
                            </select> <span></span>
                        </div>
                    </div>
                    <div class="skiaf-ui-search">
                        <input class="Textinput" th:placeholder="#{bcm.log.event.search-keyword.placeholder}" id="defaultSearchText" />
                        <button class="Icon Remove-sign remove"></button>
                        <button class="Button search" id="defaultSearchBtn">
                            <th:block th:text="#{bcm.common.search}" />
                        </button>
                    </div>
                    <button class="Button Toggle open close" id="detailSearch">
                        <th:block th:text="#{bcm.common.detail-search}" />
                    </button>
                </div>
            </div>
            <!-- // searchbox -->
            <!-- 검색 조건 -->
            <div class="skiaf-searchdetail">
                <table class="Table Form-type">
                    <colgroup>
                        <col style="width: 80px;" />
                        <col />
                    </colgroup>
                    <tbody>
                        <tr>
                            <th><th:block th:text="#{bcm.log.period.label}" /></th>
                            <td>
                                <div class="Daterange" data-default-date="false" data-type="daterange">
                                    <div class="Startdate Dateinput" data-type="dateinput">
                                        <input class="Textinput" name="startDate" data-maskedinput-rule="0000-00-00" maxlength="16" placeholder="yyyy-MM-dd" type="text" />
                                        <div class="Calendar"></div>
                                    </div>
                                    <input class="Textinput" name="startTime" style="width: 50px;" placeholder="00:00" data-maskedinput-rule="00:00" data-type="textinput" /> ~
                                    <div class="Enddate Dateinput" data-type="dateinput">
                                        <input class="Textinput" name="endDate" data-maskedinput-rule="0000-00-00" data-type="textinput" data-classinit="true" maxlength="16" placeholder="yyyy-MM-dd"
                                            type="text" />
                                        <div class="Calendar"></div>
                                    </div>
                                    <input class="Textinput" name="endTime" style="width: 50px;" placeholder="23:59" data-maskedinput-rule="00:00" />
                                </div>
                                <button class="Button" id="today" data-type="button" type="button">
                                    <th:block th:text="#{bcm.log.today.label}" />
                                </button>
                                <button class="Button" id="yesterday" data-type="button" type="button">
                                    <th:block th:text="#{bcm.log.yesterday.label}" />
                                </button>
                                <button class="Button" id="week" data-type="button" type="button">
                                    <th:block th:text="#{bcm.log.week.label}" />
                                </button>
                                <button class="Button" id="month" data-type="button" type="button">
                                    <th:block th:text="#{bcm.log.month.label}" />
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <th>Event Type</th>
                            <td><input class="Textinput Width-100" name="searchEventType" />
                            <button class="Icon Remove-sign remove"></button></td>
                        </tr>
                        <tr>
                            <th>Login ID</th>
                            <td><input class="Textinput Width-100" name="searchLoginId" />
                            <button class="Icon Remove-sign remove"></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- // 검색 조건 -->
            <!-- table -->
            <div class="skiaf-table">
                <div class="skiaf-ui-rightbtn top">
                    <button class="Button" id="detailView">
                        <th:block th:text="#{bcm.log.event.detail-view}" />
                    </button>
                </div>
            </div>
            <!-- //table -->
            <!--  alopexgrid -->
            <div class="skiaf-grid ">
                <div id="listGrid"></div>
            </div>
            <!-- // alopexgrid -->

            <!-- 엑셀 다운로드 -->
            <div class="skiaf-ui-leftbtn grid">
                <button class="Button basic1 Onlyicon grid" id="btnExcelDownload">
                    <span class="Icon griddownload" data-position="top"></span>
                </button>
                <div class="Tooltip white" data-base="#btnExcelDownload" data-position="bottom">
                    <th:block th:text="#{bcm.common.excel-download}" />
                </div>
            </div>
        </div>
        <!-- // Sub Content Area -->
    </div>
    <!-- // Content Area -->
</th:block>

<th:block layout:fragment="custom_js">
    <script th:inline="javascript" th:src="@{/static/skiaf/script/log/event-log-list.js}"></script>
</th:block>

</html>
