<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="skiaf/layout/error-layout">

<th:block layout:fragment="html_head">
    <title><th:block th:text="#{bcm.login.login-error.title}" /></title>
</th:block>

<th:block layout:fragment="add_lib_css"></th:block>

<th:block layout:fragment="custom_css"></th:block>

<th:block layout:fragment="content_body">

    <!-- Error Area -->
    <div class="skiaf-ui-error">
        <div class="error-box">
            <div class="error-area">
                <div class="left">
                    <img width="100px" height="100px" th:src="@{/static/skiaf/images/error500.jpg}" alt="error"></img>
                </div>
                <div class="right">
                    <h4 id="title"></h4>
                    <p id="userMessage"></p>
                    <p id="systemMessage"></p>
                </div>
            </div>
            <ul>
                <li><th:block th:text="#{bcm.common.person-in-charge.name.label}" /> : <span><th:block th:text="#{bcm.common.person-in-charge.name}" /></span></li>
                <li><th:block th:text="#{bcm.common.person-in-charge.cell-phone.label}" /> : <span><th:block th:text="#{bcm.common.person-in-charge.cell-phone}" /></span></li>
            </ul>
        </div>
        <div class="error-btn">
            <button type="button" class="Button basic1 Large" id="ssoLoginBtn">
                <th:block th:utext="#{bcm.login.login-error.sso-login.label}" />
            </button>
            <button type="button" class="Button Large" id="homeBtn">
                <th:block th:text="#{bcm.error.home.label}" />
            </button>
        </div>
    </div>
    <!-- Error Area -->

</th:block>

<th:block layout:fragment="custom_js">
    <script th:inline="javascript">
    /*<![CDATA[*/
        window.SKIAF.ssoRedirectLoginUrl = /*[[${ssoRedirectLoginUrl}]]*/;
    /*]]>*/
    </script>
    <script type="text/javascript" th:src="@{/static/skiaf/script/login/login-error.js}"></script>
</th:block>

</html>
