<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="skiaf/layout/login-layout">

<th:block layout:fragment="html_head">
    <title><th:block th:text="#{bcm.login.change-password.title}" /></title>
</th:block>

<th:block layout:fragment="add_lib_css"></th:block>

<th:block layout:fragment="custom_css"></th:block>

<th:block layout:fragment="content_body">

    <!-- Content Area -->
    <div class="skiaf-wrap-content">
        <div class="skiaf-ui-login password">
            <div class="tab-detail">
                <h3>
                    <th:block th:text="#{bcm.login.change-password.title}" />
                </h3>
            </div>
            <div class="skiaf-table">
                <table class="Table Form-type" id="passwordTable">
                    <colgroup>
                        <col style="width: 150px;" />
                        <col />
                    </colgroup>
                    <tbody>
                        <tr>
                            <th><th:block th:text="#{bcm.login.change-password.now-password.label}" /></th>
                            <td><input class="Textinput Width-100" type="password" maxlength="128" id="prePassword"/>
                                <button class="Icon Remove-sign remove"></button> <span data-for="prePassword" class="Color-danger" id="prePasswordMessage"></span>
                            </td>
                        </tr>
                        <tr>
                            <th><th:block th:text="#{bcm.login.change-password.new-password.label}" /></th>
                            <td><input class="Textinput Width-100" type="password" maxlength="128" id="password"/>
                                <button class="Icon Remove-sign remove"></button> <span data-for="password" class="Color-danger" id="passwordMessage"></span> 
                            </td>
                        </tr>
                        <tr>
                            <th><th:block th:text="#{bcm.login.change-password.new-password-check.label}" /></th>
                            <td><input class="Textinput Width-100" type="password" maxlength="128" id="passwordCheck"/>
                                <button class="Icon Remove-sign remove"></button> <span data-for="passwordCheck" class="Color-danger" id="passwordCheckMessage"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="guide">
                    <dl>
                        <dt>
                            [
                            <th:block th:text="#{bcm.common.password-rule-title}" />
                            ]
                        </dt>
                        <dd>
                            <th:block th:text="#{bcm.common.password-mix-rule}" />
                            <ul>
                                <li><th:block th:text="#{bcm.common.password-mix-element}" /></li>
                            </ul>
                        </dd>
                        <dd>
                            <th:block th:text="#{bcm.common.password-check-title}" />
                            <ul>
                                <li><th:block th:text="#{bcm.common.password-check1}" /></li>
                                <li><th:block th:text="#{bcm.common.password-check2}" /></li>
                                <li><th:block th:text="#{bcm.common.password-check3}" /></li>
                                <li><th:block th:text="#{bcm.common.password-check4}" /></li>
                            </ul>
                        </dd>
                    </dl>
                </div>
                <div class="btn-area">
                    <button type="button" class="Button" id="changeBtn">
                        <th:block th:text="#{bcm.common.change}" />
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- // Content Area -->
</th:block>

<th:block layout:fragment="custom_js">
    <script th:inline="javascript">
    /*<![CDATA[*/
        window.SKIAF.loginUser = /*[[${loginUser}]]*/;
        window.SKIAF.returnUrlAfterLogin = /*[[${returnUrlAfterLogin}]]*/;
    /*]]>*/
    </script>
    <script type="text/javascript" th:src="@{/static/skiaf/script/login/password-change-form.js}"></script>
</th:block>

</html>
