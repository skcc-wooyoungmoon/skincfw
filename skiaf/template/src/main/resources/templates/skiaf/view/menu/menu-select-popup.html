<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
   
    <div class="layerpop-box">
        <h1><th:block th:text="#{bcm.menu.parent-menu-select}"/></h1>
        <ul id="layerMenuTree" class="Tree" data-source-type="flat" data-disabled="false" style="min-height:435px;">
            
        </ul>
    </div>
    <div class="layerpop-btnwrap">
        <button class="Button basic1" id="btnParentMenuCancel"><th:block th:text="#{bcm.common.cancel}"/></button>
        <button class="Button" id="btnParentMenuSelect"><th:block th:text="#{bcm.common.confirm}"/></button>
    </div>

    <!-- popup data include -->
    <th:block layout:include="skiaf/fragments/popup-data"></th:block>

    <script type="text/javascript" th:src="@{/static/skiaf/script/menu/menu-select-popup.js}"></script>
</html>
