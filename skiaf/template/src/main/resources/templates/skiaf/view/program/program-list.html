<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="skiaf/layout/default-layout">

    <th:block layout:fragment="html_head">
        <title th:text="#{bcm.program.title}"></title>
    </th:block>
    
    <th:block layout:fragment="add_lib_css"></th:block>
    
    <th:block layout:fragment="custom_css"></th:block>

    <th:block layout:fragment="content_body">
        <!-- Content Area -->
        <div class="skiaf-wrap-content">
            <div class="skiaf-wrap-detail">
                <h1 th:text="#{bcm.program.title}"></h1>
            </div>
            <!-- Sub Content Area -->
            <div id="programListArea" class="skiaf-ui-contents">
                <!-- searchbox -->
                <div class="skiaf-searchbox">
                    <div class="searchbox-left">
                        <div class="searchbox">
                            <div class="Divselect">
                                <select data-bind="options: programtype, selectedOptions: selectedtype" class="Select" id="detail-type" >
                                </select>
                                <span></span>
                            </div>
                        </div>
                        <div class="skiaf-ui-search">
                            <input data-bind="value: keyword" class="Textinput" th:placeholder="#{bcm.program.search-placeholder}" maxlength="20" /><button class="Icon Remove-sign remove"></button>
                            <button class="Button search"><span th:text="#{bcm.common.search}"></span></button>
                        </div>
                        <div class="searchbox">
                            <label class="ImageCheckbox">
                                <input data-bind="checked: isunusedinclude"  class="Checkbox" type="checkbox" name="chk2" value="isUnusedInclude" />
                                <span th:text="#{bcm.common.unused-include}"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <!-- // searchbox -->
                <div class="skiaf-ui-rightbtn top">
                    <button id="editBtn" class="Button" th:text="#{bcm.common.modify}"></button>
                    <button id="createBtn" class="Button" th:text="#{bcm.common.register}"></button>
                    <button id="roleBtn" class="Button link" th:text="#{bcm.program.role.mapped}"></button>
                </div>
                <!--  alopexgrid -->
                <div class="skiaf-grid ">
                    <div id="programGrid">

                    </div>
                </div>
                <!-- // alopexgrid -->
                <!-- 엑셀 다운로드 -->
                <div class="skiaf-ui-leftbtn grid">
                    <button class="Button basic1 Onlyicon grid" id="download"><span class="Icon griddownload" data-position="top"></span></button>
                    <div class="Tooltip white" data-base="#download" data-position="bottom" th:text="#{bcm.common.excel-download}"></div><!-- 0907 수정-->
                </div>
            </div>
            <!-- // Sub Content Area -->
        </div>
        <!-- // Content Area -->
    </th:block>
    
    <th:block layout:fragment="custom_js">
        <script type="text/javascript" th:src="@{/static/skiaf/script/program/program-common.js}"></script>
        <script type="text/javascript" th:src="@{/static/skiaf/script/program/program-list.js}"></script>
    </th:block>

</html>
