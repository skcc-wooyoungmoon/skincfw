<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <div id="programRolePopupArea" class="layerpop-box">
        <h1 th:text="#{bcm.program.role.add}"></h1>
        <div class="layerpop-left-area">
            <div class="tab-detail">
                <h3 style="margin-bottom: 56px;" th:text="#{bcm.program.role.mapped-program}"></h3>
            </div>
            <!--  alopexgrid -->
            <div class="skiaf-grid">
                <div id="programDetailPopupGrid"></div>
            </div>
            <!--  //alopexgrid -->
        </div>
        <div class="layerpop-right-area">
            <div class="tab-detail">
                <h3 th:text="#{bcm.program.role.mapped-role}"></h3>
            </div>
            <div class="skiaf-searchbox">
                <div class="searchbox-left">
                    <div class="skiaf-ui-search">
                        <input data-bind="value: keyword" class="Textinput" th:placeholder="#{bcm.program.role.search-placeholder}" maxlength="20" />
                        <button class="Icon Remove-sign remove"></button>
                        <button class="Button search" th:text="#{bcm.common.search}"></button>
                    </div>
                </div>
            </div>
            <!--  alopexgrid -->
            <div class="skiaf-grid">
                <div id="programRolePopupGrid"></div>
            </div>
            <!--  //alopexgrid -->
        </div>
    
    </div>
    <div class="layerpop-btnwrap">
        <button id="programRolePopupCancleBtn" class="Button basic1" th:text="#{bcm.common.cancel}"></button>
        <button id="programRolePopupSaveBtn" class="Button" th:text="#{bcm.program.role.apply}"></button>
    </div>
    
    <!-- popup data include -->
    <th:block layout:include="skiaf/fragments/popup-data"></th:block>
    
    <script type="text/javascript" th:src="@{/static/skiaf/script/program/program-role-popup.js}"></script>
</html>
