<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <div class="layerpop-box">
        <h1 th:text="#{bcm.role.create}"></h1>
        <div class="skiaf-table">
            <table class="Table Form-type">
                <colgroup>
                    <col style="width:150px;" />
                    <col />
                </colgroup>
                <tbody id="roleForm">
                    <tr id="roleTypeTr">
                        <th th:text="#{bcm.role.type}"><span class="Color-danger">*</span></th>
                        <td>
                             <div class="skiaf-inputbox">
                                <div class="Divselect" >
                                    <select id="roleTypeSelect" data-bind="options: roleOptions, selectedOptions: roleType" data-validation-rule="{required:true}" th:attr="data-validation-message='{required : \'' + #{bcm.role.valid.type} + '\'}'">
                                    </select>
                                    <span></span>
                                </div>
                                <span data-for="roleTypeSelect" class="Color-danger"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th th:text="#{bcm.role.id}"><span class="Color-danger">*</span></th>
                        <td>
                            <input id="roleIdInput" data-bind="value: roleId" maxlength="10" class="Textinput" data-validation-rule="{required:true,minlength:5}" th:attr="data-validation-message='{required : \'' + #{bcm.role.valid.id} + '\', minlength : \'' + #{bcm.role.valid.id.min(5)} + '\'}'" /><button class="Icon Remove-sign remove"></button>
                            <button id="idDuplicateBtn" class="Button Margin-left-10" th:text="#{bcm.common.duplicate-check}"></button>
                            <span data-for="roleIdInput" class="Color-danger"></span>
                            <span data-for="" id="roleIdCheckMsg" class="Color-danger" style="display: none;"></span>
                            <p>
                                <span th:text="#{bcm.role.id.desc1}"></span><br /><span th:text="#{bcm.role.id.desc2}"></span>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <th th:text="#{bcm.role.name}"><span class="Color-danger">*</span></th>
                        <td>
                            <input id="roleNameInput" data-bind="value: roleName" class="Textinput Width-100" maxlength="128" data-validation-rule="{required:true}" th:attr="data-validation-message='{required : \'' + #{bcm.role.valid.name} + '\'}'" />
                            <button class="Icon Remove-sign remove"></button>
                            <span data-for="roleNameInput" class="Color-danger"></span>
                        </td>
                    </tr>
                    <tr>
                        <th th:text="#{bcm.role.desc}"></th>
                        <td>
                            <input data-bind="value: roleDesc" class="Textinput Width-100" maxlength="2000" /><button class="Icon Remove-sign remove"></button>
                        </td>
                    </tr>
                    <tr>
                        <th th:text="#{bcm.common.use-yn}"><span class="Color-danger">*</span></th>
                        <td>
                            <label class="ImageRadio af-radio-text">
                                <input class="Radio" type="radio" name="radio3" value="true" checked="checked" data-bind="checked: useYn" th:text="#{bcm.common.use-yn.yes}" />
                            </label>
                            <label class="ImageRadio af-radio-text">
                                <input class="Radio" type="radio" name="radio3" value="false" th:text="#{bcm.common.use-yn.no}" />
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="layerpop-btnwrap">
        <button id="cancleBtn" class="Button Typeb" th:text="#{bcm.common.cancel}"></button>
        <button id="saveBtn" class="Button" th:text="#{bcm.common.save}"></button>
    </div>
    
    <!-- popup data include -->
    <th:block layout:include="skiaf/fragments/popup-data"></th:block>
    
    <script type="text/javascript" th:src="@{/static/skiaf/script/role/role-create-popup.js}"></script>

</html>
