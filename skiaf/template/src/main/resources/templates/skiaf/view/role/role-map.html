<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="skiaf/layout/default-layout">

<th:block layout:fragment="html_head">
    <title th:text="#{bcm.role.user.title}"></title>
</th:block>

<th:block layout:fragment="add_lib_css"></th:block>

<th:block layout:fragment="custom_css"></th:block>

<th:block layout:fragment="content_body">
  <!-- Content Area -->
        <div class="skiaf-wrap-content">
            <div class="skiaf-wrap-detail">
                <h1 th:text="#{bcm.role.user.title}"></h1>
            </div>
            <!-- Sub Content Area -->
            <div class="skiaf-ui-contents">
                <div class="skiaf-ui-layersearch Margin-bottom-20">
                    <input id="roleSearchText" class="Textinput Margin-right-5" th:placeholder="#{bcm.role.search-placeholder}" maxlength="20" style="width: 250px;" />
                    <button id="roleSearchBtn" class="Button primery-a"><span th:text="#{bcm.common.select}"></span><span class="Icon Search" data-position="left"></span></button>
                </div>
                <div class="skiaf-table">
                    <table class="Table Form-type">
                        <colgroup>
                            <col style="width:120px;" />
                            <col />
                            <col style="width:120px;" />
                            <col />
                            <col style="width:120px;" />
                            <col />
                        </colgroup>
                        <tbody id="selectedRoleInfo">
                            <tr>
                                <th th:text="#{bcm.role.id}"></th>
                                <td data-bind="text : roleId"></td>
                                <th th:text="#{bcm.role.name}"></th>
                                <td data-bind="text : roleName"></td>
                                <th th:text="#{bcm.common.use-yn}"></th>
                                <td data-bind="text : useYn ? 'Y' : 'N'"></td>
                            </tr>
                            <tr>
                                <th th:text="#{bcm.role.type}"></th>
                                <td data-bind="text : roleType"></td>
                                <th th:text="#{bcm.role.desc}"></th>
                                <td colspan="3" data-bind="text : roleDesc"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //table -->

                <!-- tab -->
                <div class="Tabs Margin-top-20">
                    <ul>
                        <li data-content="#userGroupArea" id="tab1" th:text="#{bcm.role.user.group}"></li>
                        <li data-content="#userArea" id="tab2" th:text="#{bcm.role.user.person}"></li>
                    </ul>
                    <div id="userGroupArea">
                        <!--  alopexgrid -->
                        <div class="skiaf-grid">
                            <div id="userGroupMapEditGrid">

                            </div>
                        </div>
                        <div class="skiaf-grid-btn">
                            <div class="left">
                                <button class="Button basic1 Onlyicon grid" id="addUserGroupBtn"><span class="Icon gridplus" data-position="top"></span></button>
                                <div class="Tooltip white" data-base="#addUserGroupBtn" data-position="bottom" th:text="#{bcm.role.user.group.add}"></div>
                            </div>
                        </div>
                        <div class="skiaf-ui-rightbtn">
                            <button class="Button basic1 Float-left" id="prevBtn1" th:text="#{bcm.common.previous}"></button>
                            <button id="saveRoleUserGroupMapBtn" class="Button" data-disabled="true" th:text="#{bcm.common.save}"></button>
                        </div>
                        <!-- // alopexgrid -->
                    </div>
                    <div id="userArea">
                        <!--  alopexgrid -->
                        <div class="skiaf-grid">
                            <div id="userMapEditGrid">

                            </div>
                        </div>
                        <div class="skiaf-grid-btn">
                            <div class="left">
                                <button class="Button basic1 Onlyicon grid" id="addUserBtn"><span class="Icon gridplus" data-position="top"></span></button>
                                <div class="Tooltip white" data-base="#addUserBtn" data-position="bottom" th:text="#{bcm.role.user.person.add}"></div>
                            </div>
                        </div>
                        <div class="skiaf-ui-rightbtn">
                            <button class="Button basic1 Float-left" id="prevBtn2" th:text="#{bcm.common.previous}"></button>
                            <button id="saveRoleUserMapBtn" class="Button" data-disabled="true" th:text="#{bcm.common.save}"></button>
                        </div>
                        <!-- // alopexgrid -->
                    </div>
                </div>
                <!-- //tab -->
            </div>
            <!-- // Sub Content Area -->
        </div>
        <!-- // Content Area -->
</th:block>

<th:block layout:fragment="custom_js">
    <script type="text/javascript" th:src="@{/static/skiaf/script/role/role-map.js}"></script>
</th:block>

</html>
