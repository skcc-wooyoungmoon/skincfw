<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="skiaf/layout/default-layout">

    <th:block layout:fragment="html_head">
        <title><th:block th:text="#{bcm.user.user-detail}"/></title>
    </th:block>

    <th:block layout:fragment="add_lib_css"></th:block>

    <th:block layout:fragment="custom_css"></th:block>
    
    <th:block layout:fragment="content_body">
        <!-- Content Area -->
        <div class="skiaf-wrap-content">
            <div class="skiaf-wrap-detail">
                <h1><th:block th:text="#{bcm.user.user-info-managed}"/></h1>
            </div>
            <!-- Sub Content Area -->
            <div class="skiaf-ui-contents">
                <div class="skiaf-ui-layersearch Margin-bottom-20">
                    <input id="searchInput" class="Textinput Margin-right-5" th:placeholder="#{bcm.user.search-placeholder}" /><button class="Icon Remove-sign remove"></button>
                    <button id="userSearchBtn" class="Button primery-a"><th:block th:text="#{bcm.common.select}"/><span class="Icon Search" data-position="left"></span></button>
                </div>
                <div class="skiaf-left-area">
                    <div class="tab-detail">
                        <h3><th:block th:text="#{bcm.user.base-info}"/></h3>
                        <div class="detail-right">
                            <button id="userEditBtn" class="Button"><th:block th:text="#{bcm.common.modify}"/></button>
                            <button id="userCreateBtn" class="Button"><th:block th:text="#{bcm.common.register}"/></button>
                        </div>
                    </div>
                    <!-- table -->
                    <div id="userDetail" class="skiaf-table">
                        <input type="hidden" class="Textinput" data-bind="value: userId"/>
                        <table class="Table Form-type">
                            <colgroup>
                                <col style="width:170px;" />
                                <col />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th><th:block th:text="#{bcm.user.login-id}"/></th>
                                    <td data-bind="text : loginId"></td>
                                </tr>
                                <tr>
                                    <th><th:block th:text="#{bcm.user.user-name}"/></th>
                                    <td data-bind="text : userName"></td>
                                </tr>
                                <tr>
                                    <th><th:block th:text="#{bcm.user.email}"/></th>
                                    <td data-bind="text : email"></td>
                                </tr>
                                <tr>
                                    <th><th:block th:text="#{bcm.user.company-name}"/></th>
                                    <td data-bind="text : companyName"></td>
                                </tr>
                                <tr>
                                    <th><th:block th:text="#{bcm.user.department-name}"/></th>
                                    <td data-bind="text : departmentName"></td>
                                </tr>
                                <tr>
                                    <th><th:block th:text="#{bcm.user.position}"/></th>
                                    <td data-bind="text : positionRegularInfo"></td>
                                </tr>

                                <tr>
                                    <th><th:block th:text="#{bcm.user.tel-no}"/></th>
                                    <td data-bind="text : telNo"></td>
                                </tr>
                                <tr>
                                    <th><th:block th:text="#{bcm.user.mobile-no}"/></th>
                                    <td data-bind="text : mobileNo"></td>
                                </tr>
                                <tr>
                                    <th><th:block th:text="#{bcm.user.first-login-yn}"/></th>
                                    <td data-bind="text : firstLoginYn"></td>

                                </tr>
                                <tr>
                                    <th><th:block th:text="#{bcm.user.status}"/></th>
                                    <td data-bind="text : status"></td>
                                </tr>
                                <tr>
                                    <th><th:block th:text="#{bcm.common.use-yn}"/></th>
                                    <td data-bind="text : useYn"></td>
                                </tr>
                                <tr>
                                    <th><th:block th:text="#{bcm.user.gw-if-yn}"/></th>
                                    <td data-bind="text : gwIfYn"></td>
                                </tr>
                                <tr>
                                    <th><th:block th:text="#{bcm.user.sso-yn}"/></th>
                                    <td id="ssoYnTd"></td>
                                </tr>
                                <tr>
                                    <th><th:block th:text="#{bcm.common.update-by}"/></th>
                                    <td data-bind="text : updateBy"></td>
                                </tr>
                                <tr>
                                    <th><th:block th:text="#{bcm.common.update-date}"/></th>
                                    <td data-bind="text : updateDate"></td>
                                </tr>
                                <tr>
                                    <th><th:block th:text="#{bcm.common.create-by}"/></th>
                                    <td data-bind="text : createBy"></td>
                                </tr>
                                <tr>
                                    <th><th:block th:text="#{bcm.common.create-date}"/></th>
                                    <td data-bind="text : createDate"></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- // table -->
                </div>
                <div class="skiaf-right-area">
                    <div class="tab-detail">
                        <h3><th:block th:text="#{bcm.usergroup.detail.info}"/></h3>
                        <div class="detail-right">
                            <button id="userGroupMapBtn" class="Button"><th:block th:text="#{bcm.common.modify}"/></button>
                        </div>
                    </div>
                    <!-- alopexgrid -->
                    <div class="skiaf-grid">
                        <div id="linkGrid1">

                        </div>
                    </div>
                    <!-- // alopexgrid -->
                    <div class="tab-detail Margin-top-15">
                        <h3><th:block th:text="#{bcm.user.role-info}"/></h3>
                    </div>
                    <!-- alopexgrid -->
                    <div class="skiaf-grid">
                        <div id="linkGrid2">

                        </div>
                    </div>
                    <!-- // alopexgrid -->
                </div>
            </div>
            <!-- // Sub Content Area -->
        </div>
        <!-- // Content Area -->
    </th:block>
    
    <th:block layout:fragment="custom_js">
        <script th:inline="javascript" type="text/javascript" th:src="@{/static/skiaf/script/user/user-detail.js}"></script>
    </th:block>
</html>
