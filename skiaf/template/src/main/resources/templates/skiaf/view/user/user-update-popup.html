<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <!-- <head layout:replace="skiaf/fragments/config :: configFragment"></head>  -->

    <div class="layerpop-box">
        <h1><th:block th:text="#{bcm.user.user-modify}"/></h1>
        <div class="skiaf-table">
            <table class="Table Form-type" id="userUpdateForm">
                <colgroup>
                    <col style="width:170px;" />
                    <col />
                    <col style="width:170px;" />
                    <col />
                </colgroup>
                <tbody>
                    <tr>
                        <th><th:block th:text="#{bcm.user.login-id}"/><span class="Color-danger">*</span></th>
                        <td colspan="3" data-bind="text: loginId"></td>
                    </tr>
                    <tr>
                        <th><th:block th:text="#{bcm.user.user-name}"/><span class="Color-danger">*</span></th>
                        <td colspan="3">
                            <input type="hidden" class="Textinput" data-bind="value: userId"/>
                            <input id="userName" data-bind="value: userName" maxlength="128" class="Textinput " /><button class="Icon Remove-sign remove"></button>
                            <span data-for="userName" class="Color-danger" id="userNameMessage"></span>
                        </td>
                    </tr>
                    <tr>
                        <th><th:block th:text="#{bcm.user.email}"/><span class="Color-danger">*</span></th>
                        <td colspan="3">
                            <input id="email1" class="Textinput" data-bind="value: email1" maxlength="50" style="width:30%;" /><button class="Icon Remove-sign remove"></button>
                            @
                            <input id="email2" class="Textinput" data-bind="value: email2" maxlength="50" style="width:30%;" /><button class="Icon Remove-sign remove"></button>
                            <div class="Divselect" style="width:30%;" >
                                <select name="emailSelect">
                                    <option value=""><th:block th:text="#{bcm.user.direct-input}"/></option>
                                    <option value="sk.com">sk.com</option>
                                    <option value="partner.sk.com">partner.sk.com</option>
                                </select>
                                <span></span>
                            </div>
                            <span data-for="email1" class="Color-danger" id="email1Message"></span>
                        </td>
                    </tr>
                    <tr id="companyTr">
                        <th><th:block th:text="#{bcm.user.company-name}"/><span class="Color-danger">*</span></th>
                        <td colspan="3">  
                            <div class="Divselect" style="width: 220px">
                                <select data-bind="options: companyOptions, selectedOptions: companyCode"></select>
                                <span></span>
                            </div>
                            <span data-for="company" class="Color-danger" id="companyMessage"></span>
                        </td>
                    </tr>
                    <tr>
                        <th><th:block th:text="#{bcm.user.department-name}"/></th>
                        <td colspan="3">
                            <input data-bind="value: departmentName" maxlength="128" class="Textinput Width-100" /><button class="Icon Remove-sign remove"></button>
                        </td>
                    </tr>
                    <tr>
                        <th><th:block th:text="#{bcm.user.position}"/></th>
                        <td colspan="3">
                            <input data-bind="value: positionName" maxlength="128" class="Textinput" /><button class="Icon Remove-sign remove"></button>
                            <label class="ImageCheckbox af-checkbox-text">
                                <input id="regular" class="Checkbox" type="checkbox" value="true" data-bind="checked:regularYn" /><th:block th:text="#{bcm.user.regular-y}"/>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th><th:block th:text="#{bcm.user.tel-no}"/></th>
                        <td colspan="3">
                            <input data-bind="value: telNo1" class="Textinput" style="width: 70px;" /><button class="Icon Remove-sign remove"></button>
                            -
                            <input data-bind="value: telNo2" class="Textinput" style="width: 70px;" /><button class="Icon Remove-sign remove"></button>
                            -
                            <input data-bind="value: telNo3" class="Textinput" style="width: 70px;" /><button class="Icon Remove-sign remove"></button>
                        </td>
                    </tr>
                    <tr>
                        <th><th:block th:text="#{bcm.user.mobile-no}"/></th>
                        <td colspan="3">
                            <input data-bind="value: mobileNo1" class="Textinput" style="width: 70px;" /><button class="Icon Remove-sign remove"></button>
                            -
                            <input data-bind="value: mobileNo2" class="Textinput" style="width: 70px;" /><button class="Icon Remove-sign remove"></button>
                            -
                            <input data-bind="value: mobileNo3" class="Textinput" style="width: 70px;" /><button class="Icon Remove-sign remove"></button>
                        </td>
                    </tr>
                    <tr>
                        <th><th:block th:text="#{bcm.user.sso-apply}"/><span class="Color-danger">*</span></th>
                        <td colspan="3" data-bind="text: ssoYn"></td>
                    </tr>
                    <tr>
                        <th><th:block th:text="#{bcm.common.use-yn}"/><span class="Color-danger">*</span></th>
                        <td colspan="3">
                            <label class="ImageRadio af-radio-text">
                                <input class="Radio" type="radio" name="radio3" value="Y" data-bind="checked: useYn" /><th:block th:text="#{bcm.common.use-yn.yes}"/>
                            </label>
                            <label class="ImageRadio af-radio-text">
                                <input class="Radio" type="radio" name="radio3" value="N" data-bind="checked: useYn" /><th:block th:text="#{bcm.common.use-yn.no}"/>
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="layerpop-btnwrap">
        <button id="cancleBtn" class="Button Typeb"><th:block th:text="#{bcm.common.cancel}"/></button>
        <button id="pwResetBtn" class="Button basic1"><th:block th:text="#{bcm.user.password-reset}"/></button>
        <button id="failCountResetBtn" class="Button basic1"><th:block th:text="#{bcm.user.lock-release}"/></button>
        <button id="saveBtn" class="Button"><th:block th:text="#{bcm.common.save}"/></button>
    </div>

    <!-- popup data include -->
    <th:block layout:include="skiaf/fragments/popup-data"></th:block>

    <script type="text/javascript" th:src="@{/static/skiaf/script/user/user-update-popup.js}"></script>
</html>
