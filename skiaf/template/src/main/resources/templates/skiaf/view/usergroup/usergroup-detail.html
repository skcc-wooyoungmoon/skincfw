<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="skiaf/layout/default-layout">

<th:block layout:fragment="html_head">
    <title th:text="#{bcm.usergroup.detail.title}"></title>
</th:block>

<th:block layout:fragment="add_lib_css"></th:block>

<th:block layout:fragment="custom_css"></th:block>

<th:block layout:fragment="content_body">
    <!-- Content Area -->
    <div class="skiaf-wrap-content">
        <div id="userGroupId" th:text="${userGroupId}" style="display: none;"></div>
        <div class="skiaf-wrap-detail">
            <h1 th:text="#{bcm.usergroup.detail.title}"></h1>
        </div>
        <!-- Sub Content Area -->
        <!-- 등록 table -->
        <div class="skiaf-table" id="userGroupDetail">
            <table class="Table Form-type">
                <colgroup>
                    <col style="width: 150px;" />
                    <col />
                    <col style="width: 150px;" />
                    <col />
                </colgroup>
                <tbody>
                    <tr>
                        <th th:text="#{bcm.usergroup.id}"></th>
                        <td data-bind="text : userGroupId"></td>
                        <th th:text="#{bcm.usergroup.company}"></th>
                        <td data-bind="text : companyName"></td>
                    </tr>
                    <tr>
                        <th th:text="#{bcm.usergroup.name}"></th>
                        <td data-bind="text : userGroupName"></td>
                        <th th:text="#{bcm.usergroup.desc}"></th>
                        <td data-bind="text : userGroupDesc"></td>
                    </tr>
                </tbody>
            </table>
            <!-- 20180801 수정 -->
            <!-- alopexgrid -->
            <div class="skiaf-grid Margin-top-20">
                <div id="userGroupDetailGrid"></div>
            </div>
            <div class="skiaf-grid-btn">
                <div class="left">
                    <button class="Button basic1 Onlyicon grid" id="btnUserGroupUserAdd">
                        <span class="Icon gridplus" data-position="top"></span>
                    </button>
                    <div class="Tooltip white" data-base="#btnUserGroupUserAdd" data-position="bottom" th:text="#{bcm.usergroup.useradd}"></div>
                </div>
            </div>
            <!-- // alopexgrid -->
            <div class="skiaf-ui-rightbtn">
                <!-- 20180801 수정 -->
                <button id="btnUserGroupList" class="Button Typeb Float-left" th:text="#{bcm.common.previous}"></button>
                <button id="btnUserGroupUserDelete" class="Button Typeb" data-disabled="true" th:text="#{bcm.common.delete}"></button>
                <button id="btnUserGroupUserSave" class="Button" data-disabled="true" th:text="#{bcm.common.save}"></button>
            </div>
        </div>
        <!-- //등록 table -->
    </div>
    <!-- // Sub Content Area -->

    <!-- // Content Area -->
</th:block>

<th:block layout:fragment="custom_js">
    <script type="text/javascript" th:src="@{/static/skiaf/script/usergroup/usergroup-detail.js}"></script>
</th:block>

</html>
