<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <!--  <head layout:replace="skiaf/fragments/config :: configFragment"></head> -->
    <div class="layerpop-box">
        <h1 th:text="#{bcm.usergroup.search.title}"></h1>
        <div class="skiaf-searchbox" id="searchBox">
            <div class="searchbox-left">
                <div class="searchbox Margin-right-10" id="companyTypeSelect">
                    <div class="Divselect">
                        <select id="select" class="Select Width-100" data-bind-option="codeId:codeName" data-bind="options:data, selectedOptions: optionSelected" ></select>
                        <span></span>
                    </div>
                </div>
                <div class="skiaf-ui-search">
                    <input class="Textinput" th:placeholder="#{bcm.usergroup.search-placeholder}" maxlength="20" data-bind="value: keyword"/>
                    <button class="Icon Remove-sign remove"></button>
                    <button class="Button search" th:text="#{bcm.common.search}"></button>
                </div>
                <div class="searchbox">
                    <label class="ImageCheckbox">
                        <input data-bind="checked: isunusedinclude" class="Checkbox" type="checkbox" name="chk2" value="check" th:text="#{bcm.common.unused-include}"/>
                    </label>
                </div>
            </div>
        </div>
        <!-- alopexgrid -->
        <div class="skiaf-grid">
            <div id="searchGrid"></div>
        </div>
        <!-- //alopexgrid -->
    </div>
    <div class="layerpop-btnwrap">
        <button class="Button basic1" id="searchCancelBtn" th:text="#{bcm.common.cancel}"></button>
        <button class="Button" id="seachSelectBtn" th:text="#{bcm.common.confirm}"></button>
    </div>
    
    <!-- popup data include -->
    <th:block layout:include="skiaf/fragments/popup-data"></th:block>
    
    <script type="text/javascript" th:src="@{/static/skiaf/script/usergroup/usergroup-search-popup.js}"></script>
</html>
